<!--
  VIDEO PAGE
-->
<ion-header>
    
      <ion-navbar color="primary">
        <ion-title>Fitness Videos</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content class="mainbg">
      <ion-card>
        <ion-card-content>
    <!--Main Feature Video-->
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Ea6o73uwVYM" frameborder="0" allowfullscreen></iframe>
    
    </ion-card-content>
    </ion-card>
      <ion-grid>
    <ion-row>
    
    
    <!-- More Fitness Video row-->
    <ion-col sm-12 class="video-content padding">
    <h3>More Fitness Videos</h3>
   
    
    </ion-col>
    
    </ion-row>
    
    
   
    <!--two col Grid looping throught the data-->
    
    <ion-row >
      <ion-col col-12 col-sm >
        
        <ion-scroll scrollX="true" scrollX="true" direction="x">  
        <ion-card *ngFor="let v of video">
    
       <!-- get the Video-->
           <ion-card-content >
              <iframe width="100%" height="100%" [src]="v.videos | youtube" frameborder="0" allowfullscreen></iframe>
           <h2>{{v.title}}</h2>
           
           </ion-card-content>
           
            </ion-card>
         </ion-scroll>
    
        </ion-col>
    </ion-row>
  
    
    <!--two col-->
    
    
    
    
    
    
      </ion-grid>
    
    </ion-content>

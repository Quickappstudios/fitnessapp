<!--Gallery Page fitness-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="mainbg" padding>
  
<ion-slides class="image-slider" loop="true" slidesPerView="2">
        <ion-slide *ngFor="let img of images">
          <img src="assets/images/{{img}}" class="thumb-img" imageViewer/>
        </ion-slide>
      </ion-slides>

</ion-content>

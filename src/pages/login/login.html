<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" #email></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>
        
      </ion-list>
    
      <button ion-button  (click)="signIn()">Sign In</button>
      <button ion-button (click)="register()">Register</button>
      

      <!--google auth-->
      <ion-row>
        <ion-col textcenter>
            <button ion-button (click)="loginWithGoogle()">Login with Google</button>
        </ion-col>
      </ion-row>
</ion-content>

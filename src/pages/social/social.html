<ion-header>

  <ion-navbar color="primary">
    <ion-title>Social</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="mainbg" padding>
   
    <ion-list>

      <!--Facebook button-->
        <button ion-item (click)="openfacebook()">
          <ion-thumbnail item-start>
              <ion-icon class="logo-facebook" name="logo-facebook"></ion-icon>
                 <!-- <ion-icon name="social-facebook"></ion-icon> -->
                
          </ion-thumbnail>
        <h2>Facebook</h2>
        </button>  


         <!--Twitterbutton-->
         <button ion-item (click)="opentwitter()">
            <ion-thumbnail item-start>
                <ion-icon class="logo-twitter" name="logo-twitter"></ion-icon>
                   <!-- <ion-icon name="social-facebook"></ion-icon> -->
           
            </ion-thumbnail>
          <h2>Twitter</h2>
          </button> 



           <!--Google button-->
        <button ion-item (click)="opengoogle()">
            <ion-thumbnail item-start>
                <ion-icon class="logo-google" name="logo-google"></ion-icon>
                   <!-- <ion-icon name="social-facebook"></ion-icon> -->
           
            </ion-thumbnail>
          <h2>Google</h2>
          </button> 
      
      
      
      
      </ion-list>
      
            
        

</ion-content>
